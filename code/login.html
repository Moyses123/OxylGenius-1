<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div>
                <div class="mdl-layout__header-row">
                    <img class="title1" src="imagens/logo.png">
                    <div class="menu">
                        <nav class="mdl-navigation mdl-layout--large-screen-only">
                            <div class="elemento_menu"><a href="#" class="mdl-navigation__link">Sobre</a></div>
                            <div class="elemento_menu"><a href="#" class="mdl-navigation__link"> Galeria</a></div>
                            <div class="elemento_menu "><a href="# " class="mdl-navigation__link "> Cadastrar</a></div>
                        </nav>
                    </div>
                </div>
        </header>

        <div class="mdl-layout__drawer mdl-layout--small-screen-only ">
            <nav class="mdl-navigation ">
                <a class="mdl-navigation__link " href=" ">Sobre</a>
                <a class="mdl-navigation__link " href=" ">Galeria</a>
                <a class="mdl-navigation__link " href=" ">Cadastrar</a>
            </nav>
        </div>
        <div class="mdl-layout__content ">
            <main class="main-content">
                <div id="perfil-view" class="card-view mdl-card mdl-shadow--2dp">

                        <h5 class="mdl-color-text--grey-700" style="margin: 0">Login</h5>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="username_input">
                            <label class="mdl-textfield__label" for="username_input">Email</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="password" id="pass_input">
                            <label class="mdl-textfield__label" for="pass_input">Senha</label>
                        </div>

                    </div>
                    <div class="mdl-card__actions mdl-card--border" style="display: flex">
                        <div style="flex-grow: 1"></div>
                        <a v-on:click="load()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
            Salvar dados
        </a>
                    </div>

                </div>

            </main>


        </div>
        <footer class="mdl-mini-footer">
            <div class="text-footer">Avenida Transnordestina, s/n - Novo Horizonte CEP 44036-900 - Feira de Santana - Bahia TELEFONE</div>
